{% extends "fitt/base.html" %}

{% block contenido %}
  <div class="container-fluid">
    <div class="row">
      <!-- MENÚ LATERAL -->
      <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar sticky-top">
        <div class="text-center p-3">
          <!-- IMAGEN -->
          <div class="position-relative" id="menu_header">
            <img src="https://images.unsplash.com/vector-1738941629169-33b5746e93a8?q=80&w=2960&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Usuario" class="rounded-circle border border-secondary" width="100" height="100">
            <div class="progress-circle position-absolute top-50 start-50 translate-middle">
                <svg viewBox="0 0 36 36" class="circular-chart">
                    <path class="circle-bg" d="M18 2.0845a15.9155 15.9155 0 1 1 0 31.831a15.9155 15.9155 0 1 1 0-31.831"></path>
                    <path class="circle" d="M18 2.0845a15.9155 15.9155 0 1 1 0 31.831a15.9155 15.9155 0 1 1 0-31.831"></path>
                </svg>
            </div>
          </div>
          <!-- NIVEL -->
          <h1 class="h5 mt-3">Nivel {{ usuario.nivel }}</h1>
          <!-- NAVBAR -->
          <ul class="nav flex-column mt-4">
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'index' %}">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'perfil' %}">Perfil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'seguimiento' %}">Seguimiento</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logros' %}">Logros</a>
            </li>
            <li class="nav-item position-absolute bottom-0 start-50 translate-middle-x mb-3">
              <form id="logout-form" method="post" action="{% url 'logout' %}" style="display: none;">
                {% csrf_token %}
              </form>
              <a class="nav-link text-danger" href="#" onclick="document.getElementById('logout-form').submit(); return false;">Cerrar sesión</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- PÁGINA PRINCIPAL -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        
      </main>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
