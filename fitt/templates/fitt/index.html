<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="pruebas.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- MENÚ LATERAL -->
      <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar sticky-top">
        <div class="text-center p-3">
          <!-- IMAGEN -->
          <div class="position-relative">
            <img src="https://cdn.icon-icons.com/icons2/3298/PNG/512/ui_user_profile_avatar_person_icon_208734.png" alt="Usuario" class="rounded-circle border border-secondary" width="100" height="100">
            <div class="progress-circle position-absolute top-50 start-50 translate-middle">
              <svg viewBox="0 0 36 36" class="circular-chart">
                <path class="circle-bg" d="M18 2.0845a15.9155 15.9155 0 1 1 0 31.831a15.9155 15.9155 0 1 1 0-31.831"></path>
                <path class="circle" d="M18 2.0845a15.9155 15.9155 0 1 1 0 31.831a15.9155 15.9155 0 1 1 0-31.831"></path>
              </svg>
            </div>
          </div>
          <!-- NIVEL -->
          <h1 class="h5 mt-3">Nivel 1</h1>
          <!-- NAVBAR -->
          <ul class="nav flex-column mt-4">
            <li class="nav-item">
              <a class="nav-link active" href="Inicio">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Seguimiento">Seguimiento</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Logros">Logros</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- PÁGINA PRINCIPAL -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="container py-4">
          <div class="row g-4">

            <!-- CUADROS DE ACTIVIDADES -->
            <div class="col-md-4">
              <div class="card p-3 shadow-sm">
                <h5 class="card-title">Ir al gimnasio</h5>
                <div class="input-group">
                  <input type="number" class="form-control" placeholder="Minutos" min="0" max="999">
                  <span class="input-group-text">min</span>
                  <button class="btn btn-success">+</button>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card p-3 shadow-sm">
                <h5 class="card-title">Deporte en casa</h5>
                <div class="input-group">
                  <input type="number" class="form-control" placeholder="Minutos" min="0" max="999">
                  <span class="input-group-text">min</span>
                  <button class="btn btn-success">+</button>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card p-3 shadow-sm">
                <h5 class="card-title">Salir a correr o montar en bici</h5>
                <div class="input-group">
                  <input type="number" class="form-control" placeholder="Minutos" min="0" max="999">
                  <span class="input-group-text">min</span>
                  <button class="btn btn-success">+</button>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card p-3 shadow-sm">
                <h5 class="card-title">Deporte en equipo</h5>
                <div class="input-group">
                  <input type="number" class="form-control" placeholder="Minutos" min="0" max="999">
                  <span class="input-group-text">min</span>
                  <button class="btn btn-success">+</button>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card p-3 shadow-sm">
                <h5 class="card-title">Asistir a una clase guiada</h5>
                <div class="input-group">
                  <input type="number" class="form-control" placeholder="Minutos" min="0" max="999">
                  <span class="input-group-text">min</span>
                  <button class="btn btn-success">+</button>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card p-3 shadow-sm">
                <h5 class="card-title">Otro tipo de actividades</h5>
                <div class="input-group">
                  <input type="number" class="form-control" placeholder="Minutos" min="0" max="999">
                  <span class="input-group-text">min</span>
                  <button class="btn btn-success">+</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
