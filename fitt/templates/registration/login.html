{% extends "fitt/base.html" %}

{% block contenido %}
<div class="d-flex align-items-center justify-content-center" style="height: 100vh; background-color: #bced09;">
    <div class="p-5 bg-white rounded shadow">
        <h2 class="mb-4 text-center">Iniciar Sesión</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
        </form>
        <p class="mt-3 text-center">¿Aún no tienes cuenta con nosotros? <a href="{% url 'registroUsuario' %}">Regístrate</a></p>
    </div>
</div>
{% endblock %}
